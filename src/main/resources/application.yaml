server:
  port: 9090
  shutdown: graceful
  forward-headers-strategy: native
  compression:
    enabled: true

spring:
  profiles:
    active: pro

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss

  webflux:
    static-path-pattern: "./static/**"

  datasource:
    type: com.zaxxer.hikari.HikariDataSource

    # H2 database configuration.
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./db/ikaros;AUTO_SERVER=TRUE
    username: admin
    password: 123456

    #  Add MariaDB database configuration.

  h2:
    console:
      settings:
        web-allow-others: false
      path: /h2-console
      enabled: false
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false

  servlet:
    multipart:
      max-file-size: 10240MB
      max-request-size: 10240MB


  thymeleaf:
    cache: true

logging:
  level:
    cn.liguohao.ikaros: INFO
  file:
    name: ./logs/ikaros.log
